 <!-- Modal foreigner -->
 <div class="form modal" data-modal="foreigner">
   <div class="form-wrapper">
     <span class="icon close"></span>
     <form action="">
       <h3>Для иностранцев</h3>
       <div class="row">
         <div class="col-6">
           <input type="text" name="name" placeholder="Имя" required>
         </div>
         <div class="col-6">
           <input type="tel" name="tel" placeholder="Телефон" required>
         </div>
         <div class="col-12">
           <input type="email" name="email" placeholder="Email" required>
         </div>
         <div class="col-12">
           <input type="text" name="msg" placeholder="Ваше сообщение" required>
         </div>
         <button class="submit-btn">Отправить</button>
       </div>
     </form>
   </div>
 </div>
